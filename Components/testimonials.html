<div class="card">
    <div class="testimonial grid grid--cols-2">
      <div class="testimonial__image">
        <img
          src="images/testimonial.jpg"
          alt="A happy smiling customer"
        />
        <span class="icon-container icon-container--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
          sapiente dolor delectus adipisci voluptatem similique dignissimos
          inventore odio quia voluptatum.
        </p>
        <div class="media">
          <div class="media__image quote__line">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Author name</h3>
            <p class="media__description quote__organization">
              Company title
            </p>
          </div>
        </div>
      </blockquote>
    </div>
  </div>
