<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="hero block block--dark block--skewed-left">
      <div class="grid grid--cols-2 container">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting For Pros</h1>
          <p class="hero__tagline">Deploy your website within seconds</p>
          <a href="#" class="btn btn--accent">Get started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="
              images/banner/banner.webp    1x,
              images/banner/banner@2x.webp 2x
            "
          />
          <source
            type="image/png"
            srcset="images/banner/banner.pnd 1x, images/banner/banner@2x.png 2x"
          />
          <img class="hero__image" src="images/banner/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
